<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | Hospital Resource Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard dashboard--notifications">
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">
          <div class="logo-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          <h1>Notifications</h1>
        </a>
        <div class="header-meta">
          <a href="index.html" class="btn-back">← Back to Dashboard</a>
          <a href="login.html" class="btn-logout" id="btnLogout">Logout</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="notifications-section">
        <div class="notifications-header">
          <h2>All Notifications</h2>
          <button type="button" class="btn-mark-read" id="btnMarkRead">Mark all as read</button>
        </div>

        <ul class="notification-list" id="notificationList"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>Hospital Resource Dashboard · Notifications</p>
    </footer>
  </div>

  <script src="auth.js"></script>
  <script src="notifications.js"></script>
</body>
</html>
