<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank | Hospital Resource Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard dashboard--bloodbank">
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">
          <div class="logo-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          <h1>Blood Bank</h1>
        </a>
        <div class="header-meta">
          <a href="index.html" class="btn-back">← Back to Dashboard</a>
          <a href="login.html" class="btn-logout" id="btnLogout">Logout</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="bloodbank-section">
        <div class="bloodbank-header">
          <h2>Blood Group Availability</h2>
        </div>

        <table class="bloodbank-table">
          <thead>
            <tr>
              <th>Blood Group</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="bloodGroupList">
            <tr><td colspan="2" class="bloodbank-loading">Loading...</td></tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <p>Hospital Resource Dashboard · Blood Bank</p>
    </footer>
  </div>

  <script src="auth.js"></script>
  <script src="blood-bank.js"></script>
</body>
</html>
