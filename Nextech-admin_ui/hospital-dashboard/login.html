<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hospital Resource Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1>Hospital Resource Dashboard</h1>
        <p>Log in with the ID provided by your hospital</p>
      </div>
      <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="loginId">Login ID</label>
          <input type="text" id="loginId" name="loginId" placeholder="Enter hospital-provided ID" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
        </div>
        <p class="login-error" id="loginError" role="alert"></p>
        <button type="submit" class="btn-login" id="btnLogin">Login</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
